<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhanga Listing</title>
    <link rel="stylesheet" href="abhanga_css.css">
</head>

<body>
    <div class="container">
        <h1 class="title" id="title"></h1>

        <div class="music">
            <audio id="audio" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <div class="abhanga">
            <h2>अभंग</h2>
            <p id="abhanga-text"></p>
            <br>
            <p class="author" id="author-name"></p> <!-- Author's name -->
        </div>

        <div class="meaning">
            <h2 id="meaning-heading">अर्थ</h2>
            <div class="language-toggle">
                <img id="toggle-icon" src="images/language.png" alt="Toggle Language" title="Toggle Language" />
            </div>
            <p id="meaning-text"></p>
        </div>
    </div>

    <script src="abhanga.js"></script> <!-- Link to the JavaScript file -->
</body>

</html>
