<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhanga Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="abhanga-title">Some fancy title</h1>

        <!-- <div class="music" id="music-player"></div> -->

        <div class="abhanga" id="abhanga-text"></div>

        <div class="meaning">
            <h2 id="meaning-heading">अर्थ</h2>
            <div class="language-toggle">
                <img id="toggle-icon" src="images/language.png" alt="Toggle Language" title="Toggle Language" />
            </div>
            <p id="meaning-text"></p>
        </div>
    </div>

    <!-- Background music -->
    <audio autoplay loop hidden>
        <source src="musics/bg.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script src="abhanga.js"></script>
</body>
</html>
